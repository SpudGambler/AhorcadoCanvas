<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Hangman Game</title>
</head>
<body>
    <div class="container">
        <h1>Ahorcado</h1>
        <div class="section">
            <div>
                <input type="text" name="palabra" id="palabra">
            </div>
        </div>
        <div class="section">
            <div>
                <h4 id="intentos"></h4>
            </div>
        </div>
        <div class="section">
            <div>
                <button onclick="iniciarJuego()" id="btninicio">Iniciar Juego</button>
            </div>
        </div>
        <div class="section">
            <div class="casillas"></div>
        </div>
        <div class="section">
            <div>
                <button onclick="verificar()" hidden id="btnverificacion" style="margin-top: 30%;">Verificar</button>
            </div>
        </div>
        <div class="section">
            <div>
                <button onclick="reiniciar()" hidden id="btnreinicio" style="margin-top: 30%;">Reiniciar</button>
            </div>
        </div>
        <div class="section">
            <canvas id="canvas"></canvas>
        </div>
        <div class="section">
            <div class="mensajeFinal">
                <h2 id="mensajeFinal0"></h2>
            </div>
        </div>
    </div>
</body>

<script src="js/game.js"></script>
</html>
